<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <title>우리의 서울</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <style>
      .featurette-heading{font-family: 돋음; font-family: bold;}
      .lead{font-family:돋음; font-size: 18px; font-family: bold;letter-spacing:2px;}

      .menubar{
				box-shadow: 0 2px 4px 0 rgba(0,0,0,.2);
			}
      .carousel-item img{
        width:100%; 
        max-height: 700px;
      }

      .section img{
        border-radius: 3%;
      }
      

      .navbar-brand{
        color:rgb(29, 29, 29);
        font-size: 24px;
      }

      /* Dropdown Button */
      .dropbtn {
        background-color: #ffffff;
        color: rgb(255, 255, 255);
        padding: 16px;
        font-size: 18px;
        border: none;
      }

      /* The container <div> - needed to position the dropdown content */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      /* Dropdown Content (Hidden by Default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #ffffff;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(255, 255, 255, 0.2);
        z-index: 1;
        box-shadow: 0 2px 4px 0 rgba(0,0,0,.2);
      }

      /* Links inside the dropdown */
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        font-size:20px;
      }

      /* Change color of dropdown links on hover */
      .dropdown-content a:hover {background-color: #ddd;}

      /* Show the dropdown menu on hover */
      .dropdown:hover .dropdown-content {display: block;}

      /* Change the background color of the dropdown button when the dropdown content is shown */
      .dropdown:hover .dropbtn {background-color: #ddd;}


      .menubar_container {
        width: 35px;
        height: 5px;
        background-color: black;
        margin: 6px 0;
      }

      .featurette{
        height:308px;
      }
      
    </style>

  </head>

  <body>

    <div class="menubar d-flex flex-column flex-md-row align-items-center px-md-4 mb-3 bg-white border-bottom box-shadow fixed-top">
      
      <a class="navbar-brand my-0 mr-md-auto" style="margin-left:80px; font-size: 34px; font-family:굴림; font-family:bold; font-weight: 450;" href="{% url 'index' %}">
        우리의 서울
      </a>

      <nav class="my-2 my-md mr-md-3 m-3 ">
        <u1 class="nav justify-content-right pr-4">

          <div class="dropdown" style="margin-right:50px;">
            <button class="dropbtn">

              <div>
                <div class="menubar_container"></div>
                <div class="menubar_container"></div>
                <div class="menubar_container"></div>
              </div>

            </button>

            <div class="dropdown-content">

              <a href="{% url 'introduction' %}">소개합니다</a>
              <a href="{% url 'hotplaces' %}">서울의 명소</a>
              <a href="{% url 'region' %}">더 많은 정보</a>
              <a href="{% url 'pybo:index' %}">게시판</a>

            </div>
          </div>
          
        </u1>
      </nav>
    </div>

    {% block contents %}
    {% endblock %}

    <hr class="featurette-divider" style="margin-bottom:30px; margin-top:30px;">
    
    <footer class="container">

  </body>

</html>
