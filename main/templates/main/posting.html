<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Posting!</title>
    </head>

    <body>
        <h1>게시글 개별 페이지입니다</h1>
        <p>{{post.postname}}</p>

        {% endif %}
        <a href="/main/blog/">목록</a>
    </body>
</html>
